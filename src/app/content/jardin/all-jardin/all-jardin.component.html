<div class="container" style="margin-top: 3%;">

    <app-entete-jardin></app-entete-jardin>
    
    <div>

        <a routerLink="/jardin/detail" style="margin-right: 10%;">
            <input type="button" value="VISUEL detail jardin" />
        </a>
        <a routerLink="/jardin/update" style="margin-right: 10%;">
            <input type="button" value="VISUEL update jardin" />
        </a>
    </div>
    <br>
    <!--LISTE DES JARDINS-->
    <div class="row">
        <label>
            <h2>Liste de mes jardins </h2>
        </label>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Sol</th>
                    <th>Longueur</th>
                    <th>Largeur</th>
                    <th>Département</th>
                    <th>Détail jardin</th>
                    <th>Modifier jardin</th>
                    <th>Supprimer jardin</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of this.allJardins">
                    <td>{{e.identifier}}</td>
                    <td>{{e.name}}</td>
                    <td>{{e.ground}}</td>
                    <td>{{e.length}}</td>
                    <td>{{e.width}}</td>
                    <td>{{e.dept}}</td>

                    <td>
                        <a routerLink="/jardin/detail">
                            <button class="btn btn-info" (click)="this.stockageJardin(e)">Détail</button>
                        </a>
                    </td>
                    <td>
                        <a routerLink="/jardin/update">
                            <button class="btn btn-info" (click)="this.stockageJardin(e)">Modifier</button>
                        </a>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="this.delete(e.identifier)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <div class="bottompage">
        <a routerLink="/jardin/create">
            <input type="button" value="Ajouter un jardin" class="btn alazea-btn mt-15" />
        </a>
        <a routerLink="">
            <input type="button" value="Home page" class="btn alazea-btn mt-15" />
        </a>
    </div>
</div>
