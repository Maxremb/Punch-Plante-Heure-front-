<div class="container">


    <!--ENTETE DE LA PAGE : GESTION DE MON JARDIN-->
    <app-entete-jardin></app-entete-jardin>

    <!--LISTE DES JARDINS-->
    <div class="container">
    <div class="row">
        <div class="col-12 col-lg-12">
        <h2>Mes jardins</h2>
        
        <br><br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Sol</th>
                    <th>Longueur (m)</th>
                    <th>Largeur (m)</th>
                    <th>Profondeur (m)</th>
                    <th>Département</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of this.allJardins">
                   
                    <td><a routerLink="/jardin/detail/{{e.identifier}}">
                        {{e.name}}
                    </a></td>
                    <td><a routerLink="/jardin/detail/{{e.identifier}}">
                        {{e.ground}}
                    </a></td>
                    <td><a routerLink="/jardin/detail/{{e.identifier}}">
                        {{e.length}}
                    </a></td>
                    <td><a routerLink="/jardin/detail/{{e.identifier}}">
                        {{e.width}}
                    </a></td>
                    <td><a routerLink="/jardin/detail/{{e.identifier}}">
                        {{e.depthGround}}
                    </a></td>
                    <td><a routerLink="/jardin/detail/{{e.identifier}}">
                        {{e.dept.name}}
                    </a></td>
                    <td>
                        <a routerLink="/jardin/update/{{e.identifier}}">
                            <button class="btn alazea-btn mt-15">Modifier les caractéristiques de 
                                mon jardin</button>
                        </a>
                        <button class="btn alazea-btn mt-15" (click)="this.delete(e.identifier)">Supprimer mon
                            jardin</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
</div>

<!--LIEN DE NAVIGATION-->
<div class="container">
    <div class="bottompage">
        <a routerLink="/jardin/create">
            <input type="button" value="Ajouter un jardin" class="btn alazea-btn mt-15" />
        </a>
    </div>
</div>
