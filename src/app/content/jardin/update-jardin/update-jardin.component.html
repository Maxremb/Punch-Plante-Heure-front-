<div class="container" style="margin-top: 3%;">


    <app-entete-jardin></app-entete-jardin>

    <div class="row">
        <div class="col-12 col-lg-6" style="padding-left: 0%;">
            <form [formGroup]="updateJardinForm" (ngSubmit)="this.update()">
                <h2>Modifier mon jardin </h2>
                <h2> <i> {{this.jardin.name}}</i> </h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                <h5>Actuellement</h5>
                            </th>
                            <th>
                                <h5>Et maintenant ?</h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label class="label">Nom actuel : </label> {{this.jardin.name}}
                            </td>
                            <td>
                                <input id="name" type="text" [(ngModel)]="this.jardin.name" formControlName="name"
                                    name="name" placeholder="Nouveau nom ici ..">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="label"> Sol actuel : </label> {{this.jardin.ground}}
                            </td>
                            <td>
                                <select formControlName="ground" id="ground" [(ngModel)]="this.jardin.ground"
                                    name="ground">
                                    <option value=true>Sableux</option>
                                    <option class="selected" value=false>Limono-argileux</option>
                                    <option value=false>Argilo-sableux</option>
                                    <option value=false>Argilo-limoneux</option>
                                    <option value=false>Argileux</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="label"> Longueur actuelle : </label> {{this.jardin.length}}
                            </td>
                            <td>
                                <input id="length" type="number" min="0" [(ngModel)]="this.jardin.length"
                                    formControlName="length" name="length" placeholder="Nouvelle longueur ici ..">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="label"> Largeur actuelle : </label> {{this.jardin.width}}
                            </td>
                            <td>
                                <input id="width" type="number" min="0" [(ngModel)]="this.jardin.width"
                                    formControlName="width" name="width" placeholder="Nouvelle largeur ici ..">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="label"> DÃ©partement actuel : </label> {{this.jardin.dept}}
                            </td>
                            <td>
                                <select class="form-control" id="dept" formControlName="dept" name="dept"
                                    [(ngModel)]="this.jardin.dept">
                                    <option *ngFor="let depart of this.allDepartements">{{depart.name}}</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                    <button type="submit" class="btn alazea-btn mt-15">Modifier</button>
                    <br>
                    <div class="alert alert-success" *ngIf="messageValidation">
                        <strong>Bravo !</strong> {{this.messageValidation}}
                    </div>
                    <div class="alert alert-danger" *ngIf="messageErreur">
                        <strong>Echec !</strong> {{this.messageErreur}}
                    </div>
                </table>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <div class="image_content">
                <img src="assets/img/update_jardin.jpg" alt="">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="bottompage">
        <a routerLink="/jardin">
            <input type="button" value="Mes jardins" class="btn alazea-btn mt-15" />
        </a>
        <a routerLink="">
            <input type="button" value="Home page" class="btn alazea-btn mt-15" />
        </a>
    </div>
</div>
