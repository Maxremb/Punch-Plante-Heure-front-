<div *ngIf="planteUtilisateur" class="container">
    <h2>Mise à jour de votre plante</h2>
    <h2>ID : {{planteUtilisateur.id}} | {{planteUtilisateur.planteModele.commun}}</h2>
    <form [formGroup]="updateplanteForm" (ngSubmit)="this.update()">
        <div class="form-group">
            <label for="datePlantation">Date de plantation : </label> ({{planteUtilisateur.datePlantation}})
            <input type="date" id="datePlantation" class="form-control" formControlName="datePlantation">
        </div>
        <div class="form-group">
            <label for="periodesemi">Date de semis : </label> ({{planteUtilisateur.periodesemi}})
            <input type="date" id="periodesemi" class="form-control" formControlName="periodesemi">
        </div>
        <div class="form-group">
            <label for="etatSante">Etat de santé : </label> ({{planteUtilisateur.etatSante}})
            <select id="etatSante" class="form-control" formControlName="etatSante">
                <option value="x">X</option>
                <option value="y">Y</option>
            </select>
        </div>
        <div class="form-group">
            <label for="etatPlante">Etat de la plante : </label> ({{planteUtilisateur.etatPlante}})
            <select id="etatPlante" class="form-control" formControlName="etatPlante">
                <option value="x">X</option>
                <option value="y">Y</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="planteForm.invalid">Valider</button>
        <br><br>
    </form>
    <br><br>
    <span class="alert alert-success" *ngIf="messageValidation">{{messageValidation}}</span>
    <span class="alert alert-danger" *ngIf="messageErreur">{{messageErreur}}</span>
    <br><br>
    <button class="btn btn-info" (click)="retour()">Retour à votre jardin</button>
</div>
