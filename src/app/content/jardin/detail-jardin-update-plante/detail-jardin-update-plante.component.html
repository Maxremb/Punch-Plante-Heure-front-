<div class="container" style="margin-top: 3%;">

    <app-entete-jardin></app-entete-jardin>

    <div class="row" >
        <div class="col-lg-5" style="padding-left: 0%;">
            <h2>Mise à jour de votre plante</h2>
            <hr>
            <label class="label">ID : </label> <span> {{planteUtilisateur.identifiant}} |
                {{planteUtilisateur.modelPlant.commun}}</span>
            <form [formGroup]="updateplanteForm" (ngSubmit)="this.update()">
                <div class="form-group">
                    <label class="label" for="plantingDate">Date de plantation : </label>
                    ({{planteUtilisateur.plantingDate}})
                    <input type="date" id="plantingDate" class="form-control" formControlName="plantingDate">
                </div>
                <div class="form-group">
                    <label class="label" for="semiDate">Date de semis : </label> ({{planteUtilisateur.semiDate}})
                    <input type="date" id="semiDate" class="form-control" formControlName="semiDate">
                </div>
                <div class="form-group">
                    <label class="label" for="healthStage">Etat de santé : </label> ({{planteUtilisateur.healthStage}})
                    <select id="healthStage" class="form-control" formControlName="healthStage">
                        <option value="x">X</option>
                        <option value="y">Y</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label" for="plantStage">Etat de la plante : </label>
                    ({{planteUtilisateur.plantStage}})
                    <select id="plantStage" class="form-control" formControlName="plantStage">
                        <option value="x">X</option>
                        <option value="y">Y</option>
                    </select>
                </div>
                <button type="submit" class="btn alazea-btn mt-15"
                    [disabled]="updateplanteForm.invalid">Valider</button>
                <br>
            </form>
            <br>
            <span class="alert alert-success" *ngIf="messageValidation">{{messageValidation}}</span>
            <span class="alert alert-danger" *ngIf="messageErreur">{{messageErreur}}</span>
        </div>
    </div>
</div>


<div class="container">
    <div class="bottompage">
        <a routerLink="/jardin">
            <button class="btn alazea-btn mt-15">Mes jardins</button>
        </a>
        <a routerLink="">
            <input type="button" value="Home page" class="btn alazea-btn mt-15" />
        </a>
    </div>
</div>
