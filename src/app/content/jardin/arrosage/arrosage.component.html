<div class="col-lg-6">
  <div class="alazea-progress-bar mb-50">
    <!-- Single Progress Bar -->
    <div class="single_progress_bar">
        <p>Niveau d'eau dans le jardin</p>
        <div *ngIf="this.afficher" id="bar1" class="barfiller">

        </div>
    </div>
  </div>
