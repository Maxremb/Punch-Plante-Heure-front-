<div class="container" style="margin-top: 3%;">

    <app-entete-jardin></app-entete-jardin>
    <div class="row">

        <div class="col-12 col-lg-5" style="padding-left: 0%;">
          
            <div >  <h1> DEBUG LISTE  DEPT : </h1>
            <ul>
                <li *ngFor="let depart of this.allDepartements">
                    <p style="color: red;"> {{depart.name}} </p>
                </li>
            </ul>
            </div>

            <form [formGroup]="addJardinForm" (ngSubmit)="this.create()">
                <h2> Ajouter un jardin </h2>
                <hr>
                <div>
                    <label class="label">Nom : </label>
                    <input id="name" type="text" class="form-control" formControlName="name" name="name" required>
                    <div *ngIf="name.errors?.required && (name.touched || name.dirty)" class="alert alert-danger">
                        Le nom est requis !
                    </div>
                </div>
                <div>
                    <label class="label">Sol : </label>
                    <select class="form-control" formControlName="ground" id="ground" name="ground">
                        <option value='Sableux'>Sableux</option>
                        <option value='LimonoArgileux'>Limono-argileux</option>
                        <option value='ArgiloSableux'>Argilo-sableux</option>
                        <option value='ArgiloLimoneux'>Argilo-limoneux</option>
                        <option value='Argileux'>Argileux</option>
                    </select>
                </div>
                <div>
                    <label class="label">Longeur : </label>
                    <input class="form-control" id="length" type="number" min="0" formControlName="length"
                        name="length">
                </div>
                <div>
                    <label class="label">Largeur : </label>
                    <input class="form-control" id="width" type="number" min="0" formControlName="width" name="width">
                </div>
                <div>
                    <label class="label">Département : </label>
                    <select class="form-control" class="form-control" id="dept" formControlName="dept" name="dept"
                        required>
                        <div *ngFor="let depart of this.allDepartements">
                            <option>{{depart.name}}</option>
                        </div>
                    </select>
                    <span *ngIf="this.allDepartements == null">Aucun département n'est enregistré dans la base de
                        donnée</span>
                    <div *ngIf="dept.errors?.required && (dept.touched || dept.dirty)" class="alert alert-danger">
                        Le département est requis !
                    </div>

                </div>
                <button type="submit" class="btn alazea-btn mt-15" [disabled]="!this.addJardinForm.valid">
                    Créer mon jardin
                </button>

                <div class="alert alert-success" *ngIf="this.messageValidation">
                    <strong>Bravo !</strong> {{this.messageValidation}}
                </div>
                <div class="alert alert-danger" *ngIf="this.messageErreur">
                    <strong>Echec !</strong> {{this.messageErreur}}
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-7">
            <div class="image_content">
                <div >
                    <img src="assets/img/creation_jardin.jpg" alt="">
                </div>
                <div class="image_content2">
                    <img src="assets/img/creation_jardin2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="bottompage">
        <a routerLink="/jardin">
            <input type="button" value="Mes jardins" class="btn alazea-btn mt-15" />
        </a>
        <a routerLink="">
            <input type="button" value="Home page" class="btn alazea-btn mt-15" />
        </a>
    </div>
</div>
