<div class="container">

    <a routerLink="/periode/create">
        <input type="button" value="Ajouter une période" class="btn btn-info"/>
    </a>
    <a routerLink="/période/detail">
        <input type="button" value="VISUEL detail période" class="btn btn-info"/>
    </a>
    <a routerLink="/période/update">
        <input type="button" value="VISUEL update période" class="btn btn-info"/>
    </a>


    <!--LISTE DES PERIODES-->
    <div class="row">
        <label>
            <h2><b>LISTE DES PERIODES </b></h2>
        </label>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Plante</th>
                    <th>Date de début</th>
                    <th>Date de fin</th>
                    <th>Departement</th>
                    <th>Supprimer période</th>
                    <th>Détail période</th>
                    <th>Modifier période</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of this.allPeridoes">
                    <td>{{e.id}}</td>
                    <td>{{e.type}}</td>
                    <td>{{e.plante}}</td>
                    <td>{{e.dateDebut}}</td>
                    <td>{{e.dateFin}}</td>
                    <td>{{e.departement}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="this.delete(e.id)">Supprimer</button>
                    </td>
                    <td>
                        <a routerLink="/periode/detail">
                            <button class="btn btn-info" (click)="this.stockagePeriode(e)">Détail</button>
                        </a>
                    </td>
                    <td>
                        <a routerLink="/periode/update">
                            <button class="btn btn-info" (click)="this.stockagePeriode(e)">Modifier</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
