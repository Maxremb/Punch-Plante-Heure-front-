<div class="container">



    <!--LIEN TEMPORAIRE POUR AFFICHER LES PAGES NON ACCESSIBLES-->
    <div>
        <a routerLink="/periode/update">
            <input type="button" value="VISUEL update période" />
        </a>
    </div>
    <br>
    <!--LIEN DE NAVIGATION-->
    <div class="container">
        <div>
            <a routerLink="/periode/create">
                <input type="button" value="Ajouter une période" class="btn alazea-btn mt-15" />
            </a>
        </div>
        <div>
            <a routerLink="/admin">
                <button class="btn alazea-btn mt-15">Retour</button></a>
        </div>
    </div>
    <hr>

    <!--LISTE DES PERIODES-->
    <div class="row" *ngIf="this.allPeriodes.length">
        <label>
            <h2><b>LISTE DES PERIODES </b></h2>
        </label>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Departement</th>
                    <th>Plante</th>
                    <th>Type</th>
                    <th>Date de début</th>
                    <th>Date de fin</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of this.allPeriodes">
                    <td>{{e.identity}}</td>
                    <td>{{e.county}}</td>
                    <td>{{e.plantSpecies}}</td>
                    <td>{{e.periodType}}</td>
                    <td>{{e.startDate}}</td>
                    <td>{{e.endDate}}</td>
                    <td>
                        &nbsp;&nbsp;
                        <a routerLink="/periode/update">
                            <button class="btn btn-info" (click)="this.stockagePeriode(e)">Modifier</button>
                        </a>
                        &nbsp;&nbsp;
                        <button class="btn btn-danger" (click)="this.delete(e.id)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


</div>
