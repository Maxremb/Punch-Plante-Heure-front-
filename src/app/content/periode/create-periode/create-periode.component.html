<div class="container">


    <!--FORM CREATE PERIODE-->
    <form formGroup="addPeriodeForm" (ngSubmit)="this.create()">
        <label><b>AJOUTER UNE PERIODE POUR  </b></label>
        <hr>
        <div>
            <label>Type : </label>
            <select formControlName="type" id="type" name="type" required>
                <option value='REMPOTAGE'>Rempotage</option>
                <option value='FLORAISON'>Floraison</option>
                <option value='FRUCTIFICATION'>Fructifiation</option>
                <option value='TAILE'>Taille</option>
                <option value='SEMIS'>Semis</option>
            </select>
        </div>
        <!--message validator type -->
        <div *ngIf="type.errors?.required && (type.touched || type.dirty)" class="alert alert-danger">
            Le type de la période est requis !
        </div>
        <div>
            <label>Plante : </label>
            <select class="form-control" id="planteModel" formControlName="planteModel" name="planteModel" required>
                <option *ngFor="let plante of this.allPlantes">{{plante.nomCommun}}</option>
            </select>
        </div>
        <!--message validator plante-->
        <div *ngIf="planteModel.errors?.required && (planteModel.touched || planteModel.dirty)"
            class="alert alert-danger">
            La plante de la période est requise !
        </div>
        <div>
            <label>Date de début : </label>
            <input id="dateDebut" type="date" formControlName="dateDebut" name="dateDebut" requried>
        </div>
        <!--message validator date debut-->
        <div *ngIf="dateDebut.errors?.required && (dateDebut.touched || dateDebut.dirty)" class="alert alert-danger">
            La date de début est requise !
        </div>
        <div>
            <label>Date de fin : </label>
            <input id="dateFin" type="date" formControlName="dateFin" name="dateFin" requried>
        </div>
        <!--message validator date fin-->
        <div *ngIf="dateFin.errors?.required && (dateFin.touched || dateFin.dirty)" class="alert alert-danger">
            La date de fin est requise !
        </div>
        <div>
            <label>Département : </label>
            <select class="form-control" id="dept" formControlName="dept" name="dept" required>
                <div *ngFor="let depart of this.allDepartements">
                    <option>{{depart.nom}}</option>
                </div>
            </select>
            <!--message validator departement-->
            <div *ngIf="dept.errors?.required && (dept.touched || dept.dirty)" class="alert alert-danger">
                Le département de la péridoe est requis !
            </div>
        </div>

        <!--boutton submit-->
        <button type="submit" class="btn alazea-btn mt-15" [disabled]="!this.addPeriodeForm.valid">Créer une
            période</button>

        <!--message validation/echec CREATE-->
        <div class="alert alert-success" *ngIf="this.messageValidation">
            <strong>Bravo !</strong> {{this.messageValidation}}
        </div>
        <div class="alert alert-danger" *ngIf="this.messageErreur">
            <strong>Echec !</strong> {{this.messageErreur}}
        </div>
    </form>
</div>
<!--END FORM-->

<!--LIE NAVIGATION-->
<div class="container">
    <div class="bottompage">
        <a routerLink="/periode">
            <input type="button" value="Périodes" class="btn alazea-btn mt-15" />
        </a>
        <a routerLink="">
            <input type="button" value="Home page" class="btn alazea-btn mt-15" />
        </a>
    </div>
</div>
