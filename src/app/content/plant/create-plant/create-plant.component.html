<div>
    <h2>Modification de la plante :</h2>
    <hr>
    <form class="col-lg-3 col-sm-6" [formGroup]="plantCreateForm" (ngSubmit)="this.save()">
        <div class="form-group">
            <label for="commun">Nom Commun :</label>
            <input type="text" class="form-control" [(ngModel)]="this.plant.commun" formControlName="commun"  name="commun">
        </div>
        <div class="form-group">
            <label for="scientifique">Nom Scientifique :</label>
            <input type="text" class="form-control" [(ngModel)]="this.plant.scientifique"  formControlName="scientifique" name="scientifique">
        </div>

        <div class="form-group">
            <label for="arrosage">Cycle d'arrossage en jour:</label>
            <input type="number" class="form-control" [(ngModel)]="this.plant.arrosage" formControlName="arrosage"  name="arrosage">
        </div>

        <div class="form-group">
            <label for="ensoleillement">Ensoleillement optimal:</label>
            <input type="text" class="form-control" [(ngModel)]="this.plant.ensoleillement" formControlName="ensoleillement"  name="ensoleillement">
        </div>

        <div class="form-group">
            <label for="humidite">humidite</label>
            <input type="number" class="form-control" [(ngModel)]="this.plant.humidite" formControlName="humidite"  name="humidite">
        </div>

        <div class="form-group">
            <label for="sol">sol</label>
            <input type="text" class="form-control" [(ngModel)]="this.plant.sol" formControlName="sol"  name="sol">
        </div>

        <div class="form-group">
            <label for="repiquage">repiquage</label>
            <input type="number" class="form-control" [(ngModel)]="this.plant.repiquage" formControlName="repiquage"  name="repiquage">
        </div>

        <div class="form-group">
            <label for="min">min :</label>
            <input type="number" class="form-control" [(ngModel)]="this.plant.min" formControlName="min"  name="min">
        </div>

        <div class="form-group">
            <label for="max">max :</label>
            <input type="number" class="form-control" [(ngModel)]="this.plant.max" formControlName="max"  name="max">
        </div>

        <div class="form-group">
            <label for="desc">desc :</label>
            <input type="text" class="form-control" [(ngModel)]="this.plant.desc" formControlName="desc"  name="desc">
        </div>

        <div class="form-group">
            <label for="toxi">toxi :</label>
            <select class="form-control" [(ngModel)]="this.plant.toxi" formControlName="toxi"  name="toxi">
                <option value="true">Oui</option>    
                <option value="false">Non</option>
            </select>
        </div>

        <div class="form-group">
            <label for="picture">picture:</label>
            <input type="text" class="form-control" [(ngModel)]="this.plant.picture" formControlName="picture"  name="picture">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!plantCreateForm.valid">Enregistrer</button>
        <div *ngIf="this.messageValidation.length">
            <div class="alert alert-fail" *ngIf="this.error">
                {{this.messageValidation}}
            </div>
            <div class="alert alert-success" *ngIf="!this.error">
                {{this.messageValidation}}
            </div>
        </div>

    </form>
    <hr>
    <a routerLink="/plant">
    <button type="button" class="btn btn-info">Voir la liste enti√®re</button>
    </a>
    <hr>

</div>
