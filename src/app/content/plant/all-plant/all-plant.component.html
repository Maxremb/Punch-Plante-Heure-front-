<div class="container">
    <h2><label for="search-box">Recherche par ID</label></h2>

    <input type="number" #searchBox id="search-box" />
    <button type="button" class="btn btn-info" (click)="this.getId(searchBox.value)">Chercher par ID</button>
    <hr>
    <button type="button" class="btn btn-info" (click)="this.getAll(1)">Voir la liste enti√®re</button>
    <hr>
    <a routerLink="/plant/create">
    <input type="button" value="Ajouter une plante" class="btn btn-info"/>
    </a>
    <hr>
    <h2>Liste des plantes :</h2>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom commun</th>
                <th>Nom scientifique</th>
                <th>URL picture</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plant of this.allPlant">
                <td>{{plant.identifiant}}</td>
                <td>{{plant.commun}}</td>
                <td>{{plant.scientifique}}</td>
                <td>{{plant.picture}}</td>
                <td>
                <button class="btn btn-danger" (click)="this.delete(plant.identifiant)">Supprimer</button>
                <a routerLink="/plant/update/{{plant.identifiant}}">
                    <button class="btn btn-info" >Modifier</button>
                </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination" *ngFor="let page of pageTotal">
            <li class="page-item" (click)="this.getAll(page)">{{page}}</li>
            <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-right"></i></a></li>
        </ul>
    </nav>
</div>
