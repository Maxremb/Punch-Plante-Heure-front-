<div class="container">
    <!-- Entete de la page -->
    <app-entete-plant></app-entete-plant>
    
    <!-- Tableau avec la liste de toutes les plantes modeles -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom commun</th>
                <th>Nom scientifique</th>
                <th>URL picture</th>
                <th>Détails</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plant of this.allPlant">
                <td>{{plant.identifiant}}</td>
                <td>{{plant.commun}}</td>
                <td>{{plant.scientifique}}</td>
                <td>{{plant.picture}}</td>
                <td>
                <a routerLink="/plant/vuser/{{plant.identifiant}}">
                    <button class="btn alazea-btn mt-15" >Détails</button>
                </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
