<div>
    <h2>Modification de l'plant :</h2>
    <hr>
    <form class="col-lg-3 col-sm-6" [formGroup]="plantUpdateForm" (ngSubmit)="this.save()">
        <div class="form-group">
            <label for="Type">Type :</label>
            <input type="text" class="form-control" [(ngModel)]="this.plant.type" formControlName="type"  name="type">
            <span *ngIf="this.plantUpdateForm.get('type').hasError('maxlength')">Attention vous dépassez le nombre de caractère autorisé !</span>
        </div>
        <div class="form-group">
            <label for="Date">Date :</label>
            <input type="date" class="form-control" [(ngModel)]="this.plant.date" value="{{this.plant.date}}" formControlName="date" name="date">
        </div>

        <div class="form-group">
            <label for="Coefficient">Coefficient:</label>
            <input type="number" class="form-control" [(ngModel)]="this.plant.coefficient" formControlName="coefficient" placeholder="Ex : 2.2" name="coefficient" required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!plantUpdateForm.valid">Enregistrer</button>
        <div *ngIf="this.messageValidation.length">
            <div class="alert alert-fail" *ngIf="this.error">
                {{this.messageValidation}}
            </div>
            <div class="alert alert-success" *ngIf="!this.error">
                {{this.messageValidation}}
            </div>
        </div>

    </form>
    <hr>
    <a routerLink="/plant">
    <button type="button" class="btn btn-info">Voir la liste entière</button>
    </a>
    <hr>

</div>
