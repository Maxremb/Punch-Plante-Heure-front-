
<div class="row">
    <label>
        <h2>Meteo</h2>
    </label>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Température</th>
                <th>Ensoleillement</th>
                <th>Humidité</th>
                <th>Précipitation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of this.allMeteo">
                <td>{{m.datemeteo}}</td>
                <td>{{m.temp}}</td>
                <td>{{m.radiation}}</td>
                <td>{{m.humidity}}</td>
                <td>{{m.rain}}</td>   
            </tr>
        </tbody>
    </table>
</div>
