<div class="container">
    <form [formGroup]="choixDonnee" (ngSubmit)="switchToMonth()">
        <div class="row">
            <p> </p>
            <div class="form-group" style="display:inline">
                Consulter les
                <input type="number" [(ngModel)]="this.numelem" formControlName="numelem"> derniers jours
                <button type="submit" class="btn alazea-btn mt-15"
                    [disabled]="!this.choixDonnee.valid">Afficher</button>

            </div>
        </div>

    </form>
    <form [formGroup]="choixDonneeMois" (ngSubmit)="switchToMonth()">
        <div class="row">
            <p> </p>
            <div class="form-group" style="display:inline">
                Consulter
                <input type="month" [(ngModel)]="this.date" formControlName="date">

                <button type="submit" class="btn alazea-btn mt-15"
                    [disabled]="!this.choixDonnee.valid">Afficher</button>

            </div>
        </div>

    </form>

    
        <button style="align-self: flex-end;" class="btn alazea-btn mt-15" (click)="this.switchGraphTable()" ><span
            *ngIf="!this.tableau; else elseBlock">Tableau</span>
        <ng-template #elseBlock>Graphiques</ng-template></button>
        <!-- <button class="btn alazea-btn mt-15" (click)="this.switchToMonth()" >Par mois</button> -->

        <label style="align-self: center;">
            <h2>Meteo à {{this.departement.name}}</h2>
        </label>
    
    <hr>

    <div *ngIf="tableau">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Température min</th>
                    <th>Température max</th>
                    <th>Ensoleillement</th>
                    <th>Précipitation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of this.allmeteo">
                    <td>{{m.dateMeteo}}</td>
                    <td>{{m.tempMin}}</td>
                    <td>{{m.tempMax}}</td>
                    <td>{{m.radiation}}</td>
                    <td>{{m.rain}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf='graph'>
        <google-chart #chart [title]="title1" [type]="type1" [data]="data1" [columnNames]="columnNames1"
            [options]="options1" [width]="width1" [height]="height1">
        </google-chart>
        <google-chart #chart [title]="title2" [type]="type2" [data]="data2" [columnNames]="columnNames2"
            [options]="options2" [width]="width2" [height]="height2">
        </google-chart>
        <google-chart #chart [title]="title3" [type]="type3" [data]="data3" [columnNames]="columnNames3"
            [options]="options3" [width]="width3" [height]="height3">
        </google-chart>
    </div>
</div>
